name: Publish npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        
      - uses: actions/setup-node@v1
        with:
          node-version: 10

      - name: Install
        run: yarn
        env:
          CI: true

      - name: Build
        run: yarn build

      - name: Publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}